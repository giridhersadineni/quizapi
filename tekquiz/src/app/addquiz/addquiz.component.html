<app-adminnavbar></app-adminnavbar>
<form *ngIf="!loader" #quizForm>
    <div class="input-field">
        <input #Name type="text" name="Name" id="" class="input-field" placeholder="Quiz Title"
            [(ngModel)]="formData['Name']">
        <label for="">Quiz Title</label>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Select Topic</label>

        <div class="input-field col s12" style="border-bottom: 2px solid #ccc;">
            <select class="browser-default" #TopicId [(ngModel)]="formData['TopicId']" name="TopicId" >
                <option *ngFor="let c of topics" [value]="c.Id">{{c.TopicName}}</option>
            </select>
        </div>
    </div>
    <input type="hidden" name="AdminUserId" [(ngModel)]="formData['AdminUserId']" value="1">
    <button (click)="createQuiz(quizForm)">Create</button>
</form>




<router-outlet></router-outlet>
