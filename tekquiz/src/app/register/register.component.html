<div class="container">
    <h1>Registration</h1>
    <form>
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="">User Email</label>
            <input type="text" class="form-control" placeholder="Your Email">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" placeholder="Choose Password">
        </div>
        <div class="form-group">
            <label for="">Confirm Password</label>
            <input type="password" class="form-control" placeholder="re-enter the password">
        </div>
    

        <div class="form-group d-flex flex-row justify-content-space-between">
            <button class="btn btn-success " (click)="register()">Register</button>
            <button routerLink="/login" class="btn  btn-primary " > Login </button>
        </div>

    </form>
</div>
